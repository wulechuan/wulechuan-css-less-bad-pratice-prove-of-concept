<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wulechuan tries lesscss</title>
    <link rel="stylesheet" href="index.css">
    <style>
        article {
            width: 1024px;
            margin: auto;
        }
        h2 {
            margin-bottom: 0;
        }
        section {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <article>
        <section>
            <h2>Default Theme</h2>
            <button class="wlc-button">No Theme: Button Default</button>
            <button class="wlc-button wlc-button-primary">No Theme: Button Primary</button>
            <button class="wlc-button wlc-button-primary" disabled>No Theme: Button Primary [Disabled]</button>
            <button class="wlc-button wlc-button-dangerous">Button Default Error</button>
            <button class="wlc-button wlc-button-primary wlc-button-hollow">No Theme: Button Primary Hollow</button>
            <button class="wlc-button wlc-button-primary wlc-button-hollow" disabled>No Theme: Button Primary Hollow [Disabled]</button>
            <div class="psuedo-component-that-uses-button"><span class="wlc-fake-button">Looks Like a Button</span></div>
        </section>
        <section class="theme-1">
            <h2>Theme 1</h2>
            <button class="wlc-button">Theme 1: Button Default</button>
            <button class="wlc-button wlc-button-primary">Theme 1: Button Primary</button>
            <button class="wlc-button wlc-button-primary" disabled>Theme 1: Button Primary [Disabled]</button>
            <button class="wlc-button wlc-button-dangerous">Theme 1: Button Error</button>
            <button class="wlc-button wlc-button-primary wlc-button-hollow">Theme 1: Button Primary Hollow</button>
            <button class="wlc-button wlc-button-primary wlc-button-hollow" disabled>Theme 1: Button Primary Hollow [Disabled]</button>
            <div class="psuedo-component-that-uses-button"><span class="wlc-fake-button">Theme 1: Looks Like a Button</span></div>
        </section>
        <section class="theme-2">
            <h2>Theme 2</h2>
            <button class="wlc-button">Theme 2: Button</button>
            <button class="wlc-button wlc-button-primary">Theme 2: Button Primary</button>
            <button class="wlc-button wlc-button-primary" disabled>Theme 2: Button Primary [Disabled]</button>
            <button class="wlc-button wlc-button-dangerous">Theme 2: Button Error</button>
            <button class="wlc-button wlc-button-primary wlc-button-hollow">Theme 2: Button Primary Hollow</button>
            <button class="wlc-button wlc-button-primary wlc-button-hollow" disabled>Theme 2: Button Primary Hollow [Disabled]</button>
            <div class="psuedo-component-that-uses-button"><span class="wlc-fake-button">Theme 2: Looks Like a Button</span></div>
        </section>
    </article>
</body>
</html>
